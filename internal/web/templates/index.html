<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushover Notify GTD</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[name="date"],
        input[name="time"] {
            width: 48%;
            display: inline-block;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .status-Done {
            color: green;
        }

        .status-Pending {
            color: orange;
        }
    </style>
</head>

<body>
    <div style="float: right;">
        <a href="/settings">Settings</a> | <a href="/logout">Logout</a>
    </div>
    <h1>Notify GTD</h1>

    <div class="add-form">
        <h2>Add Notification</h2>
        <form action="/add" method="POST">
            <div class="form-group">
                <label>Scheduled Time</label>
                <input type="datetime-local" name="datetime" required>
            </div>
            <div class="form-group">
                <label>Content</label>
                <input type="text" name="content" placeholder="Remind me to..." required>
            </div>
            <button type="submit">Add Notification</button>
        </form>
    </div>

    <div class="list">
        <h2>Scheduled Notifications</h2>
        <table>
            <thead>
                <tr>
                    <th>Scheduled Time</th>
                    <th>Content</th>
                    <th>Status</th>
                    <th>Sent Count</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.ScheduledTime.Format "2006-01-02 03:04:05 PM"}}</td>
                    <td>{{.Content}}</td>
                    <td class="status-{{.Status}}">{{.Status}}</td>
                    <td>{{.SendsCount}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>

</html>
