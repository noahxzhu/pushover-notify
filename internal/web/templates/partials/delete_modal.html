{{define "delete_modal"}}
<div class="fixed inset-0 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-sm w-full p-6">
        <div class="flex items-center mb-4">
            <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center mr-3">
                <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            <h2 class="text-lg font-semibold text-gray-900">Delete Notification</h2>
        </div>

        <p class="text-sm text-gray-600 mb-2">Are you sure you want to delete this notification?</p>
        <p class="text-sm text-gray-800 bg-gray-50 p-2 rounded mb-4 truncate">{{.Content}}</p>

        <div class="flex justify-end space-x-3">
            <button type="button"
                    onclick="closeModal()"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition-colors">
                Cancel
            </button>
            <button hx-delete="/api/notifications/{{.ID}}"
                    hx-target="#notifications-list"
                    hx-swap="innerHTML"
                    hx-on::after-request="closeModal()"
                    class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-md transition-colors">
                Delete
            </button>
        </div>
    </div>
</div>
{{end}}
