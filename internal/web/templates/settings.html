<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Notify GTD</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #666;
        }
    </style>
</head>

<body>
    <a href="/" class="back-link">&larr; Back to Notifications</a>
    <h1>Settings</h1>

    <form action="/settings" method="POST">
        <h3>Pushover Configuration</h3>
        <div class="form-group">
            <label>User Key</label>
            <input type="text" name="pushover_user" value="{{.PushoverUser}}" placeholder="Your User Key">
        </div>
        <div class="form-group">
            <label>App Token</label>
            <input type="text" name="pushover_token" value="{{.PushoverToken}}" placeholder="Your App Token">
        </div>

        <h3>Notification Settings</h3>
        <div class="form-group">
            <label>Max Retries</label>
            <input type="number" name="max_retries" value="{{.MaxRetries}}">
        </div>
        <div class="form-group">
            <label>Retry Interval (e.g., 30m, 1h)</label>
            <input type="text" name="retry_interval" value="{{.RetryInterval}}">
        </div>

        <h3>Security</h3>
        <div class="form-group">
            <label>Change Password (leave blank to keep current)</label>
            <input type="password" name="new_password" placeholder="New Password">
        </div>

        <button type="submit">Save Settings</button>
    </form>
</body>

</html>
